<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>coodie Product Catalog</title>
  <script src="https://unpkg.com/htmx.org@2.0.4"></script>
  <style>
    :root {
      --bg: #0f172a; --surface: #1e293b; --border: #334155;
      --text: #e2e8f0; --muted: #94a3b8; --accent: #38bdf8;
      --accent-hover: #7dd3fc; --danger: #f87171; --success: #34d399;
      --radius: 8px;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: system-ui, -apple-system, sans-serif; background: var(--bg); color: var(--text); line-height: 1.6; }
    a { color: var(--accent); text-decoration: none; }
    a:hover { color: var(--accent-hover); }

    .container { max-width: 960px; margin: 0 auto; padding: 1.5rem; }

    header { background: var(--surface); border-bottom: 1px solid var(--border); padding: 1rem 0; margin-bottom: 2rem; }
    header .container { display: flex; align-items: center; gap: 1rem; }
    header h1 { font-size: 1.4rem; font-weight: 700; }
    header h1 span { color: var(--accent); }
    header .badge { font-size: 0.7rem; background: var(--accent); color: var(--bg); padding: 2px 8px; border-radius: 99px; font-weight: 600; }

    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; }
    @media (max-width: 700px) { .grid { grid-template-columns: 1fr; } }

    .card { background: var(--surface); border: 1px solid var(--border); border-radius: var(--radius); padding: 1.25rem; }
    .card h2 { font-size: 1.1rem; margin-bottom: 1rem; color: var(--accent); }

    label { display: block; font-size: 0.85rem; color: var(--muted); margin-bottom: 0.25rem; }
    input, textarea, select { width: 100%; padding: 0.5rem 0.75rem; background: var(--bg); border: 1px solid var(--border); border-radius: var(--radius); color: var(--text); font-size: 0.9rem; margin-bottom: 0.75rem; }
    input:focus, textarea:focus { outline: none; border-color: var(--accent); }
    textarea { resize: vertical; min-height: 60px; }

    .btn { display: inline-flex; align-items: center; gap: 0.4rem; padding: 0.5rem 1rem; border: none; border-radius: var(--radius); font-size: 0.85rem; font-weight: 600; cursor: pointer; transition: background 0.15s; }
    .btn-primary { background: var(--accent); color: var(--bg); }
    .btn-primary:hover { background: var(--accent-hover); }
    .btn-danger { background: transparent; color: var(--danger); border: 1px solid var(--danger); padding: 0.3rem 0.6rem; font-size: 0.75rem; }
    .btn-danger:hover { background: var(--danger); color: var(--bg); }
    .btn-sm { padding: 0.3rem 0.6rem; font-size: 0.75rem; }

    .product-item { display: flex; justify-content: space-between; align-items: start; padding: 0.75rem; border: 1px solid var(--border); border-radius: var(--radius); margin-bottom: 0.5rem; cursor: pointer; transition: border-color 0.15s; }
    .product-item:hover { border-color: var(--accent); }
    .product-item.selected { border-color: var(--accent); background: rgba(56,189,248,0.05); }
    .product-name { font-weight: 600; }
    .product-meta { font-size: 0.8rem; color: var(--muted); }
    .product-price { font-weight: 700; color: var(--success); white-space: nowrap; }

    .tag { display: inline-block; font-size: 0.7rem; background: var(--border); color: var(--muted); padding: 1px 8px; border-radius: 99px; margin-right: 4px; }

    .review-item { padding: 0.6rem; border-left: 3px solid var(--border); margin-bottom: 0.5rem; padding-left: 0.75rem; }
    .review-header { display: flex; justify-content: space-between; align-items: center; }
    .review-author { font-weight: 600; font-size: 0.9rem; }
    .review-rating { color: #fbbf24; font-size: 0.85rem; }
    .review-content { font-size: 0.85rem; color: var(--muted); margin-top: 0.25rem; }
    .review-date { font-size: 0.7rem; color: var(--muted); }

    .empty { text-align: center; padding: 2rem; color: var(--muted); font-size: 0.9rem; }

    #detail-panel .card { min-height: 300px; }

    .htmx-indicator { display: none; }
    .htmx-request .htmx-indicator { display: inline; }

    .filter-bar { display: flex; gap: 0.5rem; margin-bottom: 1rem; }
    .filter-bar input { margin-bottom: 0; }
    .filter-bar .btn { white-space: nowrap; }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>ðŸ§¶ <span>coodie</span> Product Catalog</h1>
      <span class="badge">HTMX demo</span>
    </div>
  </header>
  <main class="container">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
