name: Benchmarks

on:
  push:
    branches:
      - master
  pull_request:
    types: [labeled, opened, synchronize]
  schedule:
    # Weekly — every Monday at 06:00 UTC
    - cron: "0 6 * * 1"

concurrency:
  group: benchmark-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  benchmark:
    if: >-
      github.event_name != 'pull_request'
      || contains(github.event.pull_request.labels.*.name, 'benchmark')
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        driver:
          - name: scylla
            extra: scylla
          - name: acsylla
            extra: acsylla
    name: benchmark (${{ matrix.driver.name }})
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v6

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          uv sync --all-groups
          uv pip install -e ".[${{ matrix.driver.extra }}]"

      - name: Run benchmarks
        run: |
          uv run pytest benchmarks/ \
            -v \
            --driver-type=${{ matrix.driver.name }} \
            --benchmark-enable \
            --benchmark-sort=mean \
            --benchmark-json=benchmark-results-${{ matrix.driver.name }}.json

      - name: Upload benchmark results
        uses: actions/upload-artifact@v6
        with:
          name: benchmark-results-${{ matrix.driver.name }}
          path: benchmark-results-${{ matrix.driver.name }}.json
          retention-days: 90

      - name: Ensure gh-pages branch exists
        run: |
          if ! git ls-remote --exit-code origin gh-pages >/dev/null 2>&1; then
            echo "ℹ️ gh-pages branch not found — creating it"
            ORIG_SHA=$(git rev-parse HEAD)
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git switch --orphan gh-pages
            git commit --allow-empty -m "chore: initialize gh-pages branch for benchmark history"
            git push origin gh-pages
            git checkout "$ORIG_SHA"
          fi

      - name: Store and compare benchmark results
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: "coodie benchmarks (${{ matrix.driver.name }})"
          tool: pytest
          output-file-path: benchmark-results-${{ matrix.driver.name }}.json
          gh-pages-branch: gh-pages
          benchmark-data-dir-path: benchmarks/${{ matrix.driver.name }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: ${{ github.event_name == 'push' }}
          comment-on-alert: true
          alert-threshold: "150%"
          fail-on-alert: false
          summary-always: true

  self-heal:
    needs: [benchmark]
    if: ${{ failure() }}
    permissions:
      contents: read
      pull-requests: write
      actions: read
      models: read
    uses: ./.github/workflows/self-healing-ci.yml
    secrets: inherit
