<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ðŸ“š TagMind â€” The Infinite Taxonomy</title>
  <script src="https://unpkg.com/htmx.org@2.0.4"></script>
  <style>
    :root {
      --bg: #080a0e; --bg-deep: #05070a; --surface: #0f1117;
      --surface-hover: #13161f; --border: #1f2435; --border-glow: #2a1e3a;
      --text: #d4cce0; --muted: #6b6080; --dim: #3d3550;
      --accent: #a78bfa; --accent-glow: #8b5cf6; --accent-dim: #2e1a44;
      --accent-hover: #c4b5fd;
      --danger: #dc2626; --danger-dim: #7f1d1d;
      --success: #16a34a; --warning: #f59e0b;
      --tag-1: #a78bfa; --tag-2: #fb923c; --tag-3: #34d399;
      --tag-4: #f472b6; --tag-5: #38bdf8; --tag-6: #fbbf24;
      --tag-7: #f87171; --tag-8: #818cf8; --tag-9: #2dd4bf;
      --tag-10: #e879f9;
      --radius: 6px; --radius-lg: 12px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Courier New', 'Fira Code', monospace;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      background-image:
        radial-gradient(ellipse at 20% 50%, rgba(167,139,250,0.03) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 20%, rgba(251,146,60,0.03) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 80%, rgba(52,211,153,0.02) 0%, transparent 50%);
    }

    a { color: var(--accent); text-decoration: none; }
    a:hover { color: var(--accent-hover); text-shadow: 0 0 8px rgba(167,139,250,0.4); }

    .container { max-width: 1100px; margin: 0 auto; padding: 1rem; }
    @media (min-width: 768px) { .container { padding: 1.5rem; } }

    /* --- Header --- */
    header {
      background: linear-gradient(180deg, var(--surface) 0%, var(--bg) 100%);
      border-bottom: 1px solid var(--border-glow);
      padding: 0.75rem 0;
      position: relative;
      overflow: hidden;
    }
    header::after {
      content: '';
      position: absolute; bottom: 0; left: 0; right: 0; height: 1px;
      background: linear-gradient(90deg, transparent, var(--tag-1), var(--tag-2), var(--tag-3), var(--tag-4), var(--tag-5), transparent);
      animation: header-scan 6s linear infinite;
    }
    @keyframes header-scan {
      0% { opacity: 0.3; } 50% { opacity: 1; } 100% { opacity: 0.3; }
    }
    header .container {
      display: flex; align-items: center; gap: 0.75rem; flex-wrap: wrap;
    }
    header h1 {
      font-size: 1.1rem; font-weight: 700; letter-spacing: 0.05em;
      text-transform: uppercase; white-space: nowrap;
    }
    @media (min-width: 768px) { header h1 { font-size: 1.3rem; } }
    header h1 .glyph { color: var(--accent); text-shadow: 0 0 12px rgba(167,139,250,0.5); }
    header .badge {
      font-size: 0.6rem; font-weight: 700; letter-spacing: 0.12em;
      background: linear-gradient(135deg, var(--accent-dim), var(--border-glow));
      color: var(--accent); padding: 3px 10px; border-radius: 99px;
      border: 1px solid var(--accent-dim); text-transform: uppercase;
      animation: badge-pulse 3s ease-in-out infinite;
    }
    @keyframes badge-pulse {
      0%, 100% { box-shadow: 0 0 4px rgba(167,139,250,0.2); }
      50% { box-shadow: 0 0 12px rgba(167,139,250,0.5); }
    }
    .badge-collection {
      font-size: 0.6rem; font-weight: 700; letter-spacing: 0.1em;
      background: linear-gradient(135deg, rgba(52,211,153,0.15), rgba(56,189,248,0.1));
      color: var(--tag-3); padding: 3px 10px; border-radius: 99px;
      border: 1px solid rgba(52,211,153,0.3); text-transform: uppercase;
    }

    /* --- Story lore panel --- */
    .lore-panel {
      background: linear-gradient(135deg, rgba(15,17,23,0.95), rgba(8,10,14,0.98));
      border: 1px solid var(--border);
      border-left: 3px solid var(--accent-dim);
      border-radius: var(--radius);
      padding: 1rem 1.25rem;
      margin-bottom: 1.5rem;
      font-size: 0.8rem;
      color: var(--muted);
      line-height: 1.7;
      position: relative;
      overflow: hidden;
    }
    .lore-panel::before {
      content: '';
      position: absolute; top: 0; left: 0; right: 0; height: 100%;
      background: linear-gradient(90deg, rgba(167,139,250,0.02), transparent 30%);
      pointer-events: none;
    }
    .lore-panel .lore-title {
      font-size: 0.7rem; font-weight: 700; letter-spacing: 0.15em;
      text-transform: uppercase; color: var(--accent-dim);
      margin-bottom: 0.5rem; display: flex; align-items: center; gap: 0.5rem;
    }
    .lore-panel .lore-title::after {
      content: ''; flex: 1; height: 1px;
      background: linear-gradient(90deg, var(--border), transparent);
    }
    .lore-panel em { color: var(--accent); font-style: normal; font-weight: 600; }
    .lore-panel strong { color: var(--tag-2); font-weight: 700; }
    .lore-panel code {
      font-size: 0.75rem; background: rgba(167,139,250,0.1);
      padding: 1px 5px; border-radius: 3px; color: var(--accent);
    }

    /* --- Grid layout --- */
    .grid { display: grid; grid-template-columns: 1fr; gap: 1.25rem; }
    @media (min-width: 768px) { .grid { grid-template-columns: 1fr 1fr; gap: 1.5rem; } }

    /* --- Card --- */
    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 1.25rem;
      position: relative;
      overflow: hidden;
    }
    .card::before {
      content: '';
      position: absolute; top: 0; left: 0; right: 0; height: 1px;
      background: linear-gradient(90deg, transparent, var(--border-glow), transparent);
    }
    .card h2 {
      font-size: 0.8rem; font-weight: 700; letter-spacing: 0.1em;
      text-transform: uppercase; margin-bottom: 1rem; color: var(--accent-dim);
      display: flex; align-items: center; gap: 0.5rem;
    }

    /* --- Form elements --- */
    label {
      display: block; font-size: 0.7rem; font-weight: 600;
      color: var(--dim); margin-bottom: 0.3rem;
      letter-spacing: 0.08em; text-transform: uppercase;
    }
    input, textarea, select {
      width: 100%; padding: 0.5rem 0.75rem;
      background: var(--bg-deep); border: 1px solid var(--border);
      border-radius: var(--radius); color: var(--text);
      font-family: inherit; font-size: 0.85rem; margin-bottom: 0.75rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    input:focus, textarea:focus, select:focus {
      outline: none; border-color: var(--accent-dim);
      box-shadow: 0 0 0 2px rgba(167,139,250,0.1), inset 0 0 8px rgba(167,139,250,0.05);
    }
    input::placeholder, textarea::placeholder {
      color: var(--dim); font-style: italic;
    }
    textarea { resize: vertical; min-height: 60px; }

    /* --- Buttons --- */
    .btn {
      display: inline-flex; align-items: center; gap: 0.4rem;
      padding: 0.5rem 1rem; border: none; border-radius: var(--radius);
      font-family: inherit; font-size: 0.8rem; font-weight: 700;
      letter-spacing: 0.05em; text-transform: uppercase;
      cursor: pointer; transition: all 0.2s;
    }
    .btn-primary {
      background: linear-gradient(135deg, var(--accent-dim), var(--accent-glow));
      color: #fff; border: 1px solid var(--accent-dim);
    }
    .btn-primary:hover {
      background: linear-gradient(135deg, var(--accent-glow), var(--accent));
      box-shadow: 0 0 16px rgba(167,139,250,0.3);
    }
    .btn-add {
      background: linear-gradient(135deg, rgba(52,211,153,0.2), rgba(52,211,153,0.4));
      color: var(--tag-3); border: 1px solid rgba(52,211,153,0.3);
    }
    .btn-add:hover {
      background: rgba(52,211,153,0.5);
      box-shadow: 0 0 12px rgba(52,211,153,0.3);
    }
    .btn-remove {
      background: transparent; color: var(--danger);
      border: 1px solid var(--danger-dim); padding: 0.25rem 0.5rem;
      font-size: 0.65rem;
    }
    .btn-remove:hover {
      background: var(--danger-dim); color: #fff;
      box-shadow: 0 0 8px rgba(220,38,38,0.3);
    }
    .btn-sm { padding: 0.25rem 0.5rem; font-size: 0.65rem; }

    /* --- Tags --- */
    .tag-cloud { display: flex; flex-wrap: wrap; gap: 0.4rem; margin: 0.5rem 0; }
    .tag {
      display: inline-flex; align-items: center; gap: 0.3rem;
      font-size: 0.7rem; font-weight: 600; padding: 3px 10px;
      border-radius: 99px; letter-spacing: 0.04em;
      animation: tag-float 3s ease-in-out infinite;
      border: 1px solid;
    }
    @keyframes tag-float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-2px); }
    }
    .tag:nth-child(10n+1) { background: rgba(167,139,250,0.15); color: var(--tag-1); border-color: rgba(167,139,250,0.3); animation-delay: 0s; }
    .tag:nth-child(10n+2) { background: rgba(251,146,60,0.15); color: var(--tag-2); border-color: rgba(251,146,60,0.3); animation-delay: 0.3s; }
    .tag:nth-child(10n+3) { background: rgba(52,211,153,0.15); color: var(--tag-3); border-color: rgba(52,211,153,0.3); animation-delay: 0.6s; }
    .tag:nth-child(10n+4) { background: rgba(244,114,182,0.15); color: var(--tag-4); border-color: rgba(244,114,182,0.3); animation-delay: 0.9s; }
    .tag:nth-child(10n+5) { background: rgba(56,189,248,0.15); color: var(--tag-5); border-color: rgba(56,189,248,0.3); animation-delay: 1.2s; }
    .tag:nth-child(10n+6) { background: rgba(251,191,36,0.15); color: var(--tag-6); border-color: rgba(251,191,36,0.3); animation-delay: 1.5s; }
    .tag:nth-child(10n+7) { background: rgba(248,113,113,0.15); color: var(--tag-7); border-color: rgba(248,113,113,0.3); animation-delay: 1.8s; }
    .tag:nth-child(10n+8) { background: rgba(129,140,248,0.15); color: var(--tag-8); border-color: rgba(129,140,248,0.3); animation-delay: 2.1s; }
    .tag:nth-child(10n+9) { background: rgba(45,212,191,0.15); color: var(--tag-9); border-color: rgba(45,212,191,0.3); animation-delay: 2.4s; }
    .tag:nth-child(10n) { background: rgba(232,121,249,0.15); color: var(--tag-10); border-color: rgba(232,121,249,0.3); animation-delay: 2.7s; }
    .tag .tag-remove {
      cursor: pointer; opacity: 0.5; font-size: 0.6rem;
      transition: opacity 0.2s;
    }
    .tag .tag-remove:hover { opacity: 1; }

    /* --- Metadata table --- */
    .meta-table { width: 100%; font-size: 0.75rem; border-collapse: collapse; }
    .meta-table th {
      text-align: left; font-size: 0.6rem; color: var(--dim);
      text-transform: uppercase; letter-spacing: 0.08em;
      padding: 0.3rem 0.5rem; border-bottom: 1px solid var(--border);
    }
    .meta-table td {
      padding: 0.3rem 0.5rem; border-bottom: 1px solid rgba(31,36,53,0.5);
      color: var(--text);
    }
    .meta-table .meta-key { color: var(--tag-6); font-weight: 600; }
    .meta-table .meta-val { color: var(--text); }

    /* --- Revision list --- */
    .revision-list { list-style: none; font-size: 0.75rem; }
    .revision-list li {
      padding: 0.35rem 0.5rem; border-left: 2px solid var(--border);
      margin-bottom: 0.3rem; color: var(--muted);
      transition: border-color 0.2s;
    }
    .revision-list li:hover { border-color: var(--accent); color: var(--text); }
    .revision-list .rev-index {
      font-size: 0.6rem; font-weight: 700; color: var(--dim);
      margin-right: 0.3rem;
    }

    /* --- Article items --- */
    .article-item {
      display: flex; justify-content: space-between; align-items: start;
      padding: 0.75rem 1rem; border: 1px solid var(--border);
      border-radius: var(--radius); margin-bottom: 0.5rem;
      cursor: pointer; transition: all 0.3s; position: relative;
      background: var(--bg-deep);
    }
    .article-item:hover {
      border-color: var(--accent-dim);
      background: var(--surface-hover);
      box-shadow: 0 0 20px rgba(167,139,250,0.06), inset 0 0 20px rgba(167,139,250,0.02);
    }
    .article-title { font-weight: 700; font-size: 0.85rem; color: var(--accent); }
    .article-meta { font-size: 0.7rem; color: var(--dim); margin-top: 2px; letter-spacing: 0.03em; }
    .article-author {
      font-size: 0.6rem; font-weight: 700; color: var(--tag-2);
      letter-spacing: 0.06em;
    }

    /* --- Flash messages --- */
    .flash-success {
      padding: 0.6rem 1rem; border-radius: var(--radius);
      background: rgba(22,163,74,0.15); border: 1px solid rgba(22,163,74,0.3);
      color: #4ade80; font-size: 0.8rem; font-weight: 600; margin-bottom: 1rem;
      display: flex; align-items: center; gap: 0.5rem;
    }

    /* --- Section headers in detail panel --- */
    .section-header {
      font-size: 0.7rem; font-weight: 700; letter-spacing: 0.1em;
      text-transform: uppercase; color: var(--dim);
      margin: 1rem 0 0.5rem; display: flex; align-items: center; gap: 0.5rem;
    }
    .section-header::after {
      content: ''; flex: 1; height: 1px;
      background: linear-gradient(90deg, var(--border), transparent);
    }
    .section-header .type-badge {
      font-size: 0.55rem; padding: 1px 6px; border-radius: 99px;
      border: 1px solid; font-weight: 700;
    }
    .type-set { background: rgba(52,211,153,0.1); color: var(--tag-3); border-color: rgba(52,211,153,0.3); }
    .type-map { background: rgba(251,191,36,0.1); color: var(--tag-6); border-color: rgba(251,191,36,0.3); }
    .type-list { background: rgba(56,189,248,0.1); color: var(--tag-5); border-color: rgba(56,189,248,0.3); }

    /* --- Empty state --- */
    .empty {
      text-align: center; padding: 2.5rem 1rem; color: var(--dim);
      font-size: 0.85rem; font-style: italic;
    }

    /* --- HTMX loading --- */
    .htmx-indicator { display: none; }
    .htmx-request .htmx-indicator { display: inline; }
    .htmx-request { opacity: 0.6; transition: opacity 0.2s; }

    /* --- Inline form row --- */
    .inline-form { display: flex; gap: 0.4rem; align-items: end; }
    .inline-form input { margin-bottom: 0; flex: 1; }
    .inline-form .btn { white-space: nowrap; height: fit-content; }

    /* --- Scanline overlay --- */
    body::after {
      content: '';
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: repeating-linear-gradient(
        0deg, transparent, transparent 2px,
        rgba(0,0,0,0.03) 2px, rgba(0,0,0,0.03) 4px
      );
      pointer-events: none; z-index: 9999;
    }

    /* --- Footer --- */
    footer {
      text-align: center; padding: 1.5rem; font-size: 0.65rem;
      color: var(--dim); letter-spacing: 0.1em; text-transform: uppercase;
      border-top: 1px solid var(--border); margin-top: 2rem;
    }
    footer em { color: var(--accent-dim); font-style: normal; }
  </style>
</head>

</body>
</html>
