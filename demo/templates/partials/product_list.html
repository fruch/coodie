{% if products %}
{% for p in products %}
<div class="product-item"
     hx-get="/ui/products/{{ p.id }}" hx-target="#detail-panel" hx-swap="innerHTML">
  <div>
    <div class="product-name">{{ p.name }}</div>
    <div class="product-meta">{{ p.brand }} · {{ p.category }}</div>
    {% for tag in p.tags %}<span class="tag">{{ tag }}</span>{% endfor %}
  </div>
  <div style="text-align:right;">
    <div class="product-price">${{ "%.2f"|format(p.price) }}</div>
    <button class="btn btn-danger btn-sm"
            hx-delete="/ui/products/{{ p.id }}" hx-target="#product-list" hx-swap="innerHTML"
            hx-confirm="Delete {{ p.name }}?"
            onclick="event.stopPropagation()">✕</button>
  </div>
</div>
{% endfor %}
{% else %}
<div class="empty">No products yet — create one above!</div>
{% endif %}
