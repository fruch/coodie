name: Unit Tests

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: unit-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  test-unit:
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
          - "3.14"
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Dependencies
        run: |
          uv sync --all-groups
          uv pip install -e ".[scylla]"
      - name: Install bats (Linux only)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y bats
      - name: Run unit tests
        run: uv run pytest -m "not integration" --cov-report=xml
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
