{% if reviews %}
{% for r in reviews %}
<div class="review-item">
  <div class="review-header">
    <span>
      <span class="review-author">{{ r.author }}</span>
      <span class="review-rating">{{ "★" * r.rating }}{{ "☆" * (5 - r.rating) }}</span>
    </span>
    <span>
      <span class="review-date">{{ r.created_at.strftime("%Y-%m-%d %H:%M") }}</span>
      <button class="btn btn-danger btn-sm"
              hx-delete="/ui/products/{{ r.product_id }}/reviews/{{ r.created_at.isoformat() }}"
              hx-target="#review-list" hx-swap="innerHTML"
              hx-confirm="Delete this review?">✕</button>
    </span>
  </div>
  {% if r.content %}<div class="review-content">{{ r.content }}</div>{% endif %}
</div>
{% endfor %}
{% else %}
<div class="empty">No reviews yet — be the first!</div>
{% endif %}
