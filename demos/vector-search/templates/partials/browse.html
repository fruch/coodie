<p style="color: var(--text-dim); margin-bottom: 1rem;">
    Showing <strong style="color: var(--accent);">{{ products|length }}</strong> products
</p>

{% for p in products %}
<div style="
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 10px;
    padding: 0.8rem 1.2rem;
    margin-bottom: 0.6rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
">
    <div>
        <strong>{{ p.name }}</strong>
        <span style="
            background: rgba(188,140,255,0.12);
            color: var(--purple);
            padding: 0.1rem 0.4rem;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-left: 0.5rem;
        ">{{ p.category }}</span>
    </div>
    <span style="color: var(--green); font-weight: 600;">${{ "%.2f"|format(p.price) }}</span>
</div>
{% endfor %}
