<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ðŸ‘» The Memory Thief â€” Dimension-4</title>
  <script src="https://unpkg.com/htmx.org@2.0.4"></script>
  <style>
    :root {
      --bg: #06100f; --bg-deep: #030a09; --surface: #0a1a18;
      --surface-hover: #0d211e; --border: #133d38; --border-glow: #1a5c54;
      --text: #b2d8d4; --muted: #4d8a84; --dim: #2d5c57;
      --accent: #2dd4bf; --accent-glow: #14b8a6; --accent-dim: #0d4a44;
      --accent-hover: #5eead4; --danger: #f87171; --danger-dim: #7f1d1d;
      --success: #34d399; --warning: #fbbf24;
      --teal: #2dd4bf; --teal-dim: #0d4a44; --ghost: rgba(45,212,191,0.08);
      --radius: 6px; --radius-lg: 12px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Courier New', 'Fira Code', monospace;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      background-image:
        radial-gradient(ellipse at 20% 50%, rgba(45,212,191,0.04) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 20%, rgba(20,184,166,0.03) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 80%, rgba(45,212,191,0.02) 0%, transparent 50%);
    }

    a { color: var(--accent); text-decoration: none; }
    a:hover { color: var(--accent-hover); text-shadow: 0 0 8px rgba(45,212,191,0.4); }

    .container { max-width: 1100px; margin: 0 auto; padding: 1rem; }
    @media (min-width: 768px) { .container { padding: 1.5rem; } }

    /* --- Header --- */
    header {
      background: linear-gradient(180deg, var(--surface) 0%, var(--bg) 100%);
      border-bottom: 1px solid var(--border-glow);
      padding: 0.75rem 0;
      position: relative;
      overflow: hidden;
    }
    header::after {
      content: '';
      position: absolute; bottom: 0; left: 0; right: 0; height: 1px;
      background: linear-gradient(90deg, transparent, var(--accent-glow), var(--teal), var(--accent-glow), transparent);
      animation: header-scan 4s linear infinite;
    }
    @keyframes header-scan {
      0% { opacity: 0.2; } 50% { opacity: 0.9; } 100% { opacity: 0.2; }
    }
    header .container {
      display: flex; align-items: center; gap: 0.75rem; flex-wrap: wrap;
    }
    header h1 {
      font-size: 1.1rem; font-weight: 700; letter-spacing: 0.05em;
      text-transform: uppercase; white-space: nowrap;
    }
    @media (min-width: 768px) { header h1 { font-size: 1.3rem; } }
    header h1 .glyph { color: var(--accent); text-shadow: 0 0 12px rgba(45,212,191,0.6); }
    header .badge {
      font-size: 0.6rem; font-weight: 700; letter-spacing: 0.12em;
      background: linear-gradient(135deg, var(--accent-dim), var(--border-glow));
      color: var(--accent); padding: 3px 10px; border-radius: 99px;
      border: 1px solid var(--accent-dim); text-transform: uppercase;
      animation: badge-pulse 2s ease-in-out infinite;
    }
    @keyframes badge-pulse {
      0%, 100% { box-shadow: 0 0 4px rgba(45,212,191,0.2); }
      50% { box-shadow: 0 0 14px rgba(45,212,191,0.6); }
    }

    /* --- Lore panel --- */
    .lore-panel {
      background: linear-gradient(135deg, rgba(10,26,24,0.95), rgba(3,10,9,0.98));
      border: 1px solid var(--border);
      border-left: 3px solid var(--accent-dim);
      border-radius: var(--radius);
      padding: 1rem 1.25rem;
      margin-bottom: 1.5rem;
      font-size: 0.8rem;
      color: var(--muted);
      line-height: 1.7;
      position: relative;
      overflow: hidden;
    }
    .lore-panel::before {
      content: '';
      position: absolute; top: 0; left: 0; right: 0; height: 100%;
      background: linear-gradient(90deg, rgba(45,212,191,0.03), transparent 30%);
      pointer-events: none;
    }
    .lore-panel .lore-title {
      font-size: 0.7rem; font-weight: 700; letter-spacing: 0.15em;
      text-transform: uppercase; color: var(--accent-dim);
      margin-bottom: 0.5rem; display: flex; align-items: center; gap: 0.5rem;
    }
    .lore-panel .lore-title::after {
      content: ''; flex: 1; height: 1px;
      background: linear-gradient(90deg, var(--border), transparent);
    }
    .lore-panel em { color: var(--accent); font-style: normal; font-weight: 600; }
    .lore-panel strong { color: var(--danger); font-weight: 700; }

    /* --- Grid layout --- */
    .grid { display: grid; grid-template-columns: 1fr; gap: 1.25rem; }
    @media (min-width: 768px) { .grid { grid-template-columns: 1fr 1fr; gap: 1.5rem; } }

    /* --- Card --- */
    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 1.25rem;
      position: relative;
      overflow: hidden;
    }
    .card::before {
      content: '';
      position: absolute; top: 0; left: 0; right: 0; height: 1px;
      background: linear-gradient(90deg, transparent, var(--border-glow), transparent);
    }
    .card h2 {
      font-size: 0.8rem; font-weight: 700; letter-spacing: 0.1em;
      text-transform: uppercase; margin-bottom: 1rem; color: var(--accent-dim);
      display: flex; align-items: center; gap: 0.5rem;
    }

    /* --- Form elements --- */
    label {
      display: block; font-size: 0.7rem; font-weight: 600;
      color: var(--dim); margin-bottom: 0.3rem;
      letter-spacing: 0.08em; text-transform: uppercase;
    }
    input, textarea, select {
      width: 100%; padding: 0.5rem 0.75rem;
      background: var(--bg-deep); border: 1px solid var(--border);
      border-radius: var(--radius); color: var(--text);
      font-family: inherit; font-size: 0.85rem; margin-bottom: 0.75rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    input:focus, textarea:focus, select:focus {
      outline: none; border-color: var(--accent-dim);
      box-shadow: 0 0 0 2px rgba(45,212,191,0.1), inset 0 0 8px rgba(45,212,191,0.05);
    }
    input::placeholder, textarea::placeholder {
      color: var(--dim); font-style: italic;
    }
    textarea { resize: vertical; min-height: 60px; }

    /* --- Buttons --- */
    .btn {
      display: inline-flex; align-items: center; gap: 0.4rem;
      padding: 0.5rem 1rem; border: none; border-radius: var(--radius);
      font-family: inherit; font-size: 0.8rem; font-weight: 700;
      letter-spacing: 0.05em; text-transform: uppercase;
      cursor: pointer; transition: all 0.2s;
    }
    .btn-primary {
      background: linear-gradient(135deg, var(--accent-dim), var(--accent-glow));
      color: #fff; border: 1px solid var(--accent-dim);
    }
    .btn-primary:hover {
      background: linear-gradient(135deg, var(--accent-glow), var(--accent));
      box-shadow: 0 0 16px rgba(45,212,191,0.3);
    }
    .btn-danger {
      background: transparent; color: var(--danger);
      border: 1px solid var(--danger-dim); padding: 0.25rem 0.5rem;
      font-size: 0.65rem;
    }
    .btn-danger:hover {
      background: var(--danger-dim); color: #fff;
      box-shadow: 0 0 8px rgba(248,113,113,0.3);
    }

    /* --- Session cards --- */
    .session-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 0.75rem;
    }

    .session-card {
      background: var(--bg-deep);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 0.9rem 1rem;
      position: relative;
      overflow: hidden;
      transition: opacity 0.5s, border-color 0.3s, box-shadow 0.3s;
    }
    /* Dissolving shimmer effect */
    .session-card::after {
      content: '';
      position: absolute; top: 0; left: -100%; width: 50%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(45,212,191,0.06), transparent);
      animation: ghost-sweep 3s ease-in-out infinite;
    }
    @keyframes ghost-sweep {
      0% { left: -100%; }
      100% { left: 200%; }
    }

    /* TTL-based opacity and color states */
    .session-card.ttl-high  { border-color: var(--accent-dim); }
    .session-card.ttl-mid   { border-color: var(--warning); opacity: 0.85; }
    .session-card.ttl-low   {
      border-color: var(--danger);
      opacity: 0.65;
      animation: danger-pulse 1s ease-in-out infinite;
    }
    @keyframes danger-pulse {
      0%, 100% { box-shadow: 0 0 4px rgba(248,113,113,0.2); }
      50% { box-shadow: 0 0 14px rgba(248,113,113,0.6); }
    }

    .session-token {
      font-family: 'Courier New', monospace;
      font-size: 0.85rem; font-weight: 700;
      color: var(--accent); letter-spacing: 0.12em;
    }
    .session-dimension {
      font-size: 0.65rem; color: var(--muted);
      letter-spacing: 0.05em; text-transform: uppercase;
      margin-top: 2px;
    }
    .session-memory {
      font-size: 0.78rem; color: var(--text);
      margin: 0.5rem 0; line-height: 1.5;
      font-style: italic; opacity: 0.8;
    }
    .session-footer {
      display: flex; justify-content: space-between; align-items: center;
      margin-top: 0.5rem; padding-top: 0.5rem;
      border-top: 1px solid var(--border);
    }

    /* --- TTL countdown badge --- */
    .ttl-badge {
      font-size: 0.7rem; font-weight: 700; padding: 2px 8px;
      border-radius: 99px; letter-spacing: 0.05em;
      display: inline-flex; align-items: center; gap: 4px;
    }
    .ttl-badge.high {
      background: rgba(45,212,191,0.12); color: var(--accent);
      border: 1px solid rgba(45,212,191,0.25);
    }
    .ttl-badge.mid {
      background: rgba(251,191,36,0.12); color: var(--warning);
      border: 1px solid rgba(251,191,36,0.25);
    }
    .ttl-badge.low {
      background: rgba(248,113,113,0.15); color: var(--danger);
      border: 1px solid rgba(248,113,113,0.35);
      animation: badge-pulse 1s ease-in-out infinite;
    }
    .ttl-badge.expired {
      background: rgba(45,57,55,0.5); color: var(--dim);
      border: 1px solid var(--border);
    }
    @keyframes badge-pulse {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }

    /* --- Auto-refresh indicator --- */
    .refresh-bar {
      display: flex; align-items: center; gap: 0.5rem;
      font-size: 0.65rem; color: var(--muted); letter-spacing: 0.05em;
      margin-bottom: 0.75rem;
    }
    .refresh-dot {
      width: 6px; height: 6px; border-radius: 50%;
      background: var(--accent);
      animation: dot-pulse 1.5s ease-in-out infinite;
    }
    @keyframes dot-pulse {
      0%, 100% { opacity: 0.3; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    /* --- Empty state --- */
    .empty {
      text-align: center; padding: 2.5rem 1rem; color: var(--dim);
      font-size: 0.85rem; font-style: italic;
    }

    /* --- HTMX loading --- */
    .htmx-indicator { display: none; }
    .htmx-request .htmx-indicator { display: inline; }
    .htmx-request { opacity: 0.6; transition: opacity 0.2s; }

    /* --- Info box --- */
    .info-box {
      background: var(--ghost); border: 1px solid var(--accent-dim);
      border-radius: var(--radius); padding: 0.75rem 1rem;
      font-size: 0.75rem; color: var(--muted); margin-bottom: 1rem;
      line-height: 1.6;
    }
    .info-box code {
      background: rgba(45,212,191,0.1); color: var(--accent);
      padding: 1px 5px; border-radius: 3px; font-size: 0.7rem;
    }

    /* --- Scanline overlay --- */
    body::after {
      content: '';
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: repeating-linear-gradient(
        0deg, transparent, transparent 2px,
        rgba(0,0,0,0.02) 2px, rgba(0,0,0,0.02) 4px
      );
      pointer-events: none; z-index: 9999;
    }

    /* --- Footer --- */
    footer {
      text-align: center; padding: 1.5rem; font-size: 0.65rem;
      color: var(--dim); letter-spacing: 0.1em; text-transform: uppercase;
      border-top: 1px solid var(--border); margin-top: 2rem;
    }
    footer em { color: var(--accent-dim); font-style: normal; }
  </style>
</head>

    <div class="container">
      <h1><span class="glyph">ðŸ‘»</span> The Memory Thief</h1>
      <span class="badge">Dimension-4 // Ephemera Active</span>
    </div>
  </header>
  <main class="container">
    {% block content %}{% endblock %}
  </main>

  </footer>
</body>
</html>
