[project]
name = "coodie-lwt-user-registry-demo"
version = "0.1.0"
description = "FastAPI LWT User Registry demo showcasing coodie's Lightweight Transactions"
requires-python = ">=3.10"
dependencies = [
    "fastapi>=0.100",
    "uvicorn[standard]>=0.20",
    "jinja2>=3.1",
    "python-multipart>=0.0.22",
    "coodie[scylla]",
    "click>=8.0",
    "faker>=18.0",
    "rich>=13.0",
]

[tool.uv.sources]
coodie = { path = "../..", editable = true }
