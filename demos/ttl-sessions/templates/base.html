<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ðŸ‘» The Memory Vault â€” Dimension-4</title>
  <script src="https://unpkg.com/htmx.org@2.0.4"></script>
  <style>
    :root {
      --bg: #080d0d; --bg-deep: #040a0a; --surface: #0d1a1a;
      --surface-hover: #112222; --border: #143333; --border-glow: #1a4040;
      --text: #c8e6e6; --muted: #5c7f7f; --dim: #3d5555;
      --accent: #2dd4bf; --accent-glow: #14b8a6; --accent-dim: #0f4444;
      --accent-hover: #5eead4; --danger: #ef4444; --danger-dim: #7f1d1d;
      --success: #10b981; --warning: #f59e0b;
      --teal: #2dd4bf; --teal-dim: #0d3333; --ghost: rgba(45,212,191,0.08);
      --radius: 6px; --radius-lg: 12px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Courier New', 'Fira Code', monospace;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      background-image:
        radial-gradient(ellipse at 20% 50%, rgba(45,212,191,0.04) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 20%, rgba(20,184,166,0.03) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 80%, rgba(45,212,191,0.02) 0%, transparent 50%);
    }

    a { color: var(--accent); text-decoration: none; }
    a:hover { color: var(--accent-hover); text-shadow: 0 0 8px rgba(45,212,191,0.4); }

    .container { max-width: 1100px; margin: 0 auto; padding: 1rem; }
    @media (min-width: 768px) { .container { padding: 1.5rem; } }

    /* --- Header --- */
    header {
      background: linear-gradient(180deg, var(--surface) 0%, var(--bg) 100%);
      border-bottom: 1px solid var(--border-glow);
      padding: 0.75rem 0;
      position: relative;
      overflow: hidden;
    }
    header::after {
      content: '';
      position: absolute; bottom: 0; left: 0; right: 0; height: 1px;
      background: linear-gradient(90deg, transparent, var(--accent-glow), var(--teal), var(--accent-glow), transparent);
      animation: header-scan 4s linear infinite;
    }
    @keyframes header-scan {
      0% { opacity: 0.3; } 50% { opacity: 1; } 100% { opacity: 0.3; }
    }
    header .container {
      display: flex; align-items: center; gap: 0.75rem; flex-wrap: wrap;
    }
    header h1 {
      font-size: 1.1rem; font-weight: 700; letter-spacing: 0.05em;
      text-transform: uppercase; white-space: nowrap;
    }
    @media (min-width: 768px) { header h1 { font-size: 1.3rem; } }
    header h1 .glyph { color: var(--accent); text-shadow: 0 0 12px rgba(45,212,191,0.5); }
    header .badge {
      font-size: 0.6rem; font-weight: 700; letter-spacing: 0.12em;
      background: linear-gradient(135deg, var(--accent-dim), var(--border-glow));
      color: var(--accent); padding: 3px 10px; border-radius: 99px;
      border: 1px solid var(--accent-dim); text-transform: uppercase;
      animation: badge-pulse 3s ease-in-out infinite;
    }
    @keyframes badge-pulse {
      0%, 100% { box-shadow: 0 0 4px rgba(45,212,191,0.2); }
      50% { box-shadow: 0 0 12px rgba(45,212,191,0.5); }
    }

    /* --- Lore panel --- */
    .lore-panel {
      background: linear-gradient(135deg, rgba(13,26,26,0.95), rgba(4,10,10,0.98));
      border: 1px solid var(--border);
      border-left: 3px solid var(--accent-dim);
      border-radius: var(--radius);
      padding: 1rem 1.25rem;
      margin-bottom: 1.5rem;
      font-size: 0.8rem;
      color: var(--muted);
      line-height: 1.7;
      position: relative;
      overflow: hidden;
    }
    .lore-panel::before {
      content: '';
      position: absolute; top: 0; left: 0; right: 0; height: 100%;
      background: linear-gradient(90deg, rgba(45,212,191,0.03), transparent 30%);
      pointer-events: none;
    }
    .lore-panel .lore-title {
      font-size: 0.7rem; font-weight: 700; letter-spacing: 0.15em;
      text-transform: uppercase; color: var(--accent-dim);
      margin-bottom: 0.5rem; display: flex; align-items: center; gap: 0.5rem;
    }
    .lore-panel .lore-title::after {
      content: ''; flex: 1; height: 1px;
      background: linear-gradient(90deg, var(--border), transparent);
    }
    .lore-panel em { color: var(--accent); font-style: normal; font-weight: 600; }
    .lore-panel strong { color: var(--danger); font-weight: 700; }

    /* --- Grid layout --- */
    .grid { display: grid; grid-template-columns: 1fr; gap: 1.25rem; }
    @media (min-width: 768px) { .grid { grid-template-columns: 1fr 1fr; gap: 1.5rem; } }

    /* --- Card --- */
    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 1.25rem;
      position: relative;
      overflow: hidden;
    }
    .card::before {
      content: '';
      position: absolute; top: 0; left: 0; right: 0; height: 1px;
      background: linear-gradient(90deg, transparent, var(--border-glow), transparent);
    }
    .card h2 {
      font-size: 0.8rem; font-weight: 700; letter-spacing: 0.1em;
      text-transform: uppercase; margin-bottom: 1rem; color: var(--accent-dim);
      display: flex; align-items: center; gap: 0.5rem;
    }

    /* --- Form elements --- */
    label {
      display: block; font-size: 0.7rem; font-weight: 600;
      color: var(--dim); margin-bottom: 0.3rem;
      letter-spacing: 0.08em; text-transform: uppercase;
    }
    input, textarea, select {
      width: 100%; padding: 0.5rem 0.75rem;
      background: var(--bg-deep); border: 1px solid var(--border);
      border-radius: var(--radius); color: var(--text);
      font-family: inherit; font-size: 0.85rem; margin-bottom: 0.75rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    input:focus, textarea:focus, select:focus {
      outline: none; border-color: var(--accent-dim);
      box-shadow: 0 0 0 2px rgba(45,212,191,0.1), inset 0 0 8px rgba(45,212,191,0.05);
    }
    input::placeholder, textarea::placeholder { color: var(--dim); font-style: italic; }
    textarea { resize: vertical; min-height: 60px; }

    /* --- Buttons --- */
    .btn {
      display: inline-flex; align-items: center; gap: 0.4rem;
      padding: 0.5rem 1rem; border: none; border-radius: var(--radius);
      font-family: inherit; font-size: 0.8rem; font-weight: 700;
      letter-spacing: 0.05em; text-transform: uppercase;
      cursor: pointer; transition: all 0.2s;
    }
    .btn-primary {
      background: linear-gradient(135deg, var(--accent-dim), var(--accent-glow));
      color: #fff; border: 1px solid var(--accent-dim);
    }
    .btn-primary:hover {
      background: linear-gradient(135deg, var(--accent-glow), var(--accent));
      box-shadow: 0 0 16px rgba(45,212,191,0.3);
    }
    .btn-danger {
      background: transparent; color: var(--danger);
      border: 1px solid var(--danger-dim); padding: 0.25rem 0.5rem;
      font-size: 0.65rem;
    }
    .btn-danger:hover {
      background: var(--danger-dim); color: #fff;
      box-shadow: 0 0 8px rgba(239,68,68,0.3);
    }

    /* --- Session token cards --- */
    .session-item {
      padding: 0.85rem 1rem; border: 1px solid var(--border);
      border-radius: var(--radius); margin-bottom: 0.6rem;
      position: relative; background: var(--bg-deep);
      transition: border-color 0.3s, opacity 0.3s, box-shadow 0.3s;
      overflow: hidden;
    }
    .session-item::before {
      content: '';
      position: absolute; top: 0; left: 0; right: 0; height: 2px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      opacity: 0.4;
    }
    .session-item:hover {
      border-color: var(--accent-dim);
      box-shadow: 0 0 16px rgba(45,212,191,0.08);
    }
    /* TTL warning states */
    .session-item.ttl-critical {
      border-color: var(--danger-dim) !important;
      animation: critical-pulse 1s ease-in-out infinite;
    }
    @keyframes critical-pulse {
      0%, 100% { box-shadow: 0 0 4px rgba(239,68,68,0.2); }
      50% { box-shadow: 0 0 16px rgba(239,68,68,0.5); border-color: var(--danger) !important; }
    }
    .session-item.ttl-warning { border-color: rgba(245,158,11,0.5); }
    .session-header {
      display: flex; justify-content: space-between; align-items: flex-start;
      gap: 0.75rem; flex-wrap: wrap;
    }
    .session-user {
      font-weight: 700; font-size: 0.9rem; color: var(--accent);
      text-shadow: 0 0 8px rgba(45,212,191,0.3);
    }
    .session-token {
      font-size: 0.6rem; color: var(--dim); letter-spacing: 0.06em;
      font-family: 'Courier New', monospace; margin-top: 2px;
    }
    .session-memory {
      font-size: 0.8rem; color: var(--muted); margin-top: 0.4rem;
      line-height: 1.5; font-style: italic;
    }
    .session-memory::before { content: '"'; color: var(--accent-dim); }
    .session-memory::after  { content: '"'; color: var(--accent-dim); }

    /* --- TTL countdown badge --- */
    .ttl-badge {
      font-size: 0.65rem; font-weight: 700; letter-spacing: 0.08em;
      padding: 3px 10px; border-radius: 99px; white-space: nowrap;
      border: 1px solid;
    }
    .ttl-badge.ok {
      background: rgba(45,212,191,0.08); color: var(--accent);
      border-color: var(--accent-dim);
    }
    .ttl-badge.warn {
      background: rgba(245,158,11,0.08); color: var(--warning);
      border-color: rgba(245,158,11,0.3);
    }
    .ttl-badge.crit {
      background: rgba(239,68,68,0.15); color: var(--danger);
      border-color: rgba(239,68,68,0.4);
      animation: badge-pulse 1s ease-in-out infinite;
    }
    @keyframes badge-pulse {
      0%, 100% { opacity: 1; } 50% { opacity: 0.6; }
    }

    /* --- TTL progress bar --- */
    .ttl-bar-wrap {
      margin-top: 0.5rem; height: 3px; background: var(--border);
      border-radius: 99px; overflow: hidden;
    }
    .ttl-bar {
      height: 100%; border-radius: 99px;
      background: linear-gradient(90deg, var(--accent-glow), var(--accent));
      transition: width 0.5s linear;
    }
    .ttl-bar.warn { background: linear-gradient(90deg, var(--warning), #fbbf24); }
    .ttl-bar.crit { background: linear-gradient(90deg, var(--danger), #f87171); }

    /* --- Empty state --- */
    .empty {
      text-align: center; padding: 2.5rem 1rem; color: var(--dim);
      font-size: 0.85rem;
    }
    .empty .empty-icon { font-size: 2rem; display: block; margin-bottom: 0.5rem; opacity: 0.4; }
    .empty p { font-style: italic; }

    /* --- Code highlight --- */
    .code-snippet {
      background: var(--bg-deep); border: 1px solid var(--border);
      border-radius: var(--radius); padding: 0.75rem 1rem;
      font-size: 0.75rem; color: var(--accent); margin: 0.5rem 0;
      white-space: pre; overflow-x: auto; line-height: 1.6;
    }
    .code-snippet .kw  { color: #c084fc; }  /* purple â€” keyword */
    .code-snippet .str { color: #86efac; }  /* green  â€” string  */
    .code-snippet .num { color: #fbbf24; }  /* yellow â€” number  */
    .code-snippet .cm  { color: var(--dim); font-style: italic; }

    /* --- HTMX indicator --- */
    .htmx-indicator { display: none; }
    .htmx-request .htmx-indicator { display: inline; }
    .htmx-request { opacity: 0.6; transition: opacity 0.2s; }

    /* --- Auto-refresh notice --- */
    .refresh-notice {
      font-size: 0.65rem; color: var(--dim); text-align: right;
      margin-bottom: 0.5rem; letter-spacing: 0.05em;
    }

    /* --- Scanline overlay --- */
    body::after {
      content: '';
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: repeating-linear-gradient(
        0deg, transparent, transparent 2px,
        rgba(0,0,0,0.02) 2px, rgba(0,0,0,0.02) 4px
      );
      pointer-events: none; z-index: 9999;
    }

    /* --- Footer --- */
    footer {
      text-align: center; padding: 1.5rem; font-size: 0.65rem;
      color: var(--dim); letter-spacing: 0.1em; text-transform: uppercase;
      border-top: 1px solid var(--border); margin-top: 2rem;
    }
    footer em { color: var(--accent-dim); font-style: normal; }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1><span class="glyph">ðŸ‘»</span> The Memory Vault</h1>
      <span class="badge">Dimension-4 // TTL Sessions</span>
    </div>
  </header>
  <main class="container">
    {% block content %}{% endblock %}
  </main>
  <footer>
    <em>coodie</em> Â· Pydantic-native Cassandra ORM Â· TTL Sessions Demo Â· Powered by ScyllaDB
  </footer>
</body>
</html>
