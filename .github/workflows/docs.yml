name: Docs

on:
  push:
    branches:
      - master
  pull_request:

concurrency:
  group: docs-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.12"
      - name: Install Dependencies
        run: uv sync --group docs
      - name: Build docs
        run: uv run sphinx-build -b html docs/source docs/build/html
      - name: Include benchmark history from gh-pages
        if: github.ref == 'refs/heads/master'
        run: |
          git fetch origin gh-pages 2>/dev/null || true
          if git rev-parse --verify origin/gh-pages >/dev/null 2>&1; then
            git checkout origin/gh-pages -- benchmarks/ 2>/dev/null || true
            if [ -d benchmarks ]; then
              mkdir -p docs/build/html/benchmarks
              cp -rT benchmarks/ docs/build/html/benchmarks/
              echo "✅ Benchmark history included in docs deployment"
            else
              echo "ℹ️ No benchmark data found on gh-pages branch"
            fi
          else
            echo "ℹ️ gh-pages branch not found, skipping benchmark history"
          fi

      - name: Upload artifact
        if: github.ref == 'refs/heads/master'
        uses: actions/upload-pages-artifact@v4
        with:
          path: docs/build/html

  deploy:
    if: github.ref == 'refs/heads/master'
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
