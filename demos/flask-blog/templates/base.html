<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>üìù The Propaganda Engine ‚Äî Dimension-2</title>
  <style>
    :root {
      --bg: #0a0812; --bg-deep: #06040d; --surface: #140f23;
      --surface-hover: #1a1430; --border: #2a1f44; --border-glow: #3d2a6e;
      --text: #d4c8e8; --muted: #7c6b9f; --dim: #4a3d6a;
      --accent: #f472b6; --accent-glow: #ec4899; --accent-dim: #831843;
      --accent-hover: #f9a8d4; --danger: #ef4444; --danger-dim: #7f1d1d;
      --success: #10b981; --warning: #f59e0b;
      --purple: #7c3aed; --purple-dim: #4c1d95; --purple-glow: #8b5cf6;
      --magenta: #d946ef; --magenta-dim: #86198f;
      --radius: 6px; --radius-lg: 12px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Courier New', 'Fira Code', monospace;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      background-image:
        radial-gradient(ellipse at 20% 50%, rgba(244,114,182,0.04) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 20%, rgba(124,58,237,0.04) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 80%, rgba(217,70,239,0.03) 0%, transparent 50%);
    }

    a { color: var(--accent); text-decoration: none; }
    a:hover { color: var(--accent-hover); text-shadow: 0 0 8px rgba(244,114,182,0.4); }

    .container { max-width: 900px; margin: 0 auto; padding: 1rem; }
    @media (min-width: 768px) { .container { padding: 1.5rem; } }

    /* --- Header --- */
    header {
      background: linear-gradient(180deg, var(--surface) 0%, var(--bg) 100%);
      border-bottom: 1px solid var(--border-glow);
      padding: 0.75rem 0;
      position: relative;
      overflow: hidden;
    }
    header::after {
      content: '';
      position: absolute; bottom: 0; left: 0; right: 0; height: 2px;
      background: linear-gradient(90deg, transparent, var(--accent-glow), var(--purple), var(--accent-glow), transparent);
      animation: header-pulse 3s ease-in-out infinite;
    }
    @keyframes header-pulse {
      0%, 100% { opacity: 0.4; } 50% { opacity: 1; }
    }
    header .container {
      display: flex; align-items: center; gap: 0.75rem; flex-wrap: wrap;
    }
    header h1 {
      font-size: 1.1rem; font-weight: 700; letter-spacing: 0.05em;
      text-transform: uppercase; white-space: nowrap;
    }
    @media (min-width: 768px) { header h1 { font-size: 1.3rem; } }
    header h1 .glyph { color: var(--accent); text-shadow: 0 0 12px rgba(244,114,182,0.5); }
    header .badge {
      font-size: 0.6rem; font-weight: 700; letter-spacing: 0.12em;
      background: linear-gradient(135deg, var(--accent-dim), var(--purple-dim));
      color: var(--accent); padding: 3px 10px; border-radius: 99px;
      border: 1px solid var(--accent-dim); text-transform: uppercase;
      animation: badge-pulse 3s ease-in-out infinite;
    }
    @keyframes badge-pulse {
      0%, 100% { box-shadow: 0 0 4px rgba(244,114,182,0.2); }
      50% { box-shadow: 0 0 12px rgba(244,114,182,0.5); }
    }
    header nav { margin-left: auto; display: flex; gap: 0.75rem; }
    header nav a {
      font-size: 0.75rem; font-weight: 700; letter-spacing: 0.08em;
      text-transform: uppercase; color: var(--muted); transition: color 0.2s;
    }
    header nav a:hover { color: var(--accent); }

    /* --- Lore panel --- */
    .lore-panel {
      background: linear-gradient(135deg, rgba(20,15,35,0.95), rgba(10,8,18,0.98));
      border: 1px solid var(--border);
      border-left: 3px solid var(--accent-dim);
      border-radius: var(--radius);
      padding: 1rem 1.25rem;
      margin-bottom: 1.5rem;
      font-size: 0.8rem;
      color: var(--muted);
      line-height: 1.7;
      position: relative;
      overflow: hidden;
    }
    .lore-panel::before {
      content: '';
      position: absolute; top: 0; left: 0; right: 0; height: 100%;
      background: linear-gradient(90deg, rgba(244,114,182,0.03), transparent 30%);
      pointer-events: none;
    }
    .lore-panel .lore-title {
      font-size: 0.7rem; font-weight: 700; letter-spacing: 0.15em;
      text-transform: uppercase; color: var(--accent-dim);
      margin-bottom: 0.5rem; display: flex; align-items: center; gap: 0.5rem;
    }
    .lore-panel .lore-title::after {
      content: ''; flex: 1; height: 1px;
      background: linear-gradient(90deg, var(--border), transparent);
    }
    .lore-panel em { color: var(--accent); font-style: normal; font-weight: 600; }
    .lore-panel strong { color: var(--danger); font-weight: 700; }

    /* --- Card --- */
    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 1.25rem;
      margin-bottom: 1.25rem;
      position: relative;
      overflow: hidden;
    }
    .card::before {
      content: '';
      position: absolute; top: 0; left: 0; right: 0; height: 1px;
      background: linear-gradient(90deg, transparent, var(--border-glow), transparent);
    }
    .card h2 {
      font-size: 0.8rem; font-weight: 700; letter-spacing: 0.1em;
      text-transform: uppercase; margin-bottom: 1rem; color: var(--accent-dim);
      display: flex; align-items: center; gap: 0.5rem;
    }

    /* --- Post list items --- */
    .post-item {
      display: block;
      padding: 0.85rem 1rem; border: 1px solid var(--border);
      border-radius: var(--radius); margin-bottom: 0.5rem;
      transition: all 0.3s; position: relative;
      background: var(--bg-deep);
      text-decoration: none; color: inherit;
    }
    .post-item::after {
      content: '';
      position: absolute; top: 0; left: -100%; width: 50%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(244,114,182,0.04), transparent);
      transition: left 0.6s;
    }
    .post-item:hover {
      border-color: var(--accent-dim);
      background: var(--surface-hover);
      box-shadow: 0 0 20px rgba(244,114,182,0.06), inset 0 0 20px rgba(244,114,182,0.02);
    }
    .post-item:hover::after { left: 100%; }
    .post-title { font-weight: 700; font-size: 0.95rem; color: var(--text); margin-bottom: 0.25rem; }
    .post-meta {
      font-size: 0.7rem; color: var(--dim); letter-spacing: 0.03em;
      display: flex; gap: 0.75rem; flex-wrap: wrap; align-items: center;
    }
    .post-author {
      color: var(--purple-glow); font-weight: 600;
    }
    .post-category {
      font-size: 0.6rem; font-weight: 700; color: var(--accent);
      background: var(--accent-dim); padding: 1px 8px; border-radius: 99px;
      letter-spacing: 0.05em; text-transform: uppercase;
      border: 1px solid rgba(244,114,182,0.15);
    }
    .post-excerpt {
      font-size: 0.8rem; color: var(--muted); margin-top: 0.4rem;
      line-height: 1.5; display: -webkit-box; -webkit-line-clamp: 2;
      -webkit-box-orient: vertical; overflow: hidden;
    }

    /* --- Tags --- */
    .tag {
      display: inline-block; font-size: 0.6rem; font-weight: 600;
      background: var(--purple-dim); color: var(--purple-glow);
      padding: 1px 8px; border-radius: 99px; margin-right: 3px;
      margin-top: 4px; letter-spacing: 0.05em; text-transform: uppercase;
      border: 1px solid rgba(124,58,237,0.2);
    }

    /* --- Form elements --- */
    label {
      display: block; font-size: 0.7rem; font-weight: 600;
      color: var(--dim); margin-bottom: 0.3rem;
      letter-spacing: 0.08em; text-transform: uppercase;
    }
    input, textarea, select {
      width: 100%; padding: 0.5rem 0.75rem;
      background: var(--bg-deep); border: 1px solid var(--border);
      border-radius: var(--radius); color: var(--text);
      font-family: inherit; font-size: 0.85rem; margin-bottom: 0.75rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    input:focus, textarea:focus, select:focus {
      outline: none; border-color: var(--accent-dim);
      box-shadow: 0 0 0 2px rgba(244,114,182,0.1), inset 0 0 8px rgba(244,114,182,0.05);
    }
    input::placeholder, textarea::placeholder {
      color: var(--dim); font-style: italic;
    }
    textarea { resize: vertical; min-height: 80px; }

    /* --- Buttons --- */
    .btn {
      display: inline-flex; align-items: center; gap: 0.4rem;
      padding: 0.5rem 1rem; border: none; border-radius: var(--radius);
      font-family: inherit; font-size: 0.8rem; font-weight: 700;
      letter-spacing: 0.05em; text-transform: uppercase;
      cursor: pointer; transition: all 0.2s; text-decoration: none;
    }
    .btn-primary {
      background: linear-gradient(135deg, var(--accent-dim), var(--accent-glow));
      color: #fff; border: 1px solid var(--accent-dim);
    }
    .btn-primary:hover {
      background: linear-gradient(135deg, var(--accent-glow), var(--accent));
      box-shadow: 0 0 16px rgba(244,114,182,0.3); color: #fff;
    }
    .btn-danger {
      background: transparent; color: var(--danger);
      border: 1px solid var(--danger-dim); padding: 0.25rem 0.5rem;
      font-size: 0.65rem;
    }
    .btn-danger:hover {
      background: var(--danger-dim); color: #fff;
      box-shadow: 0 0 8px rgba(239,68,68,0.3);
    }

    /* --- Comments --- */
    .comment-item {
      padding: 0.6rem 0.75rem; margin-bottom: 0.5rem;
      border-left: 2px solid var(--accent-dim);
      background: rgba(10,8,18,0.5); border-radius: 0 var(--radius) var(--radius) 0;
    }
    .comment-header { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 0.5rem; }
    .comment-author { font-weight: 700; font-size: 0.85rem; color: var(--purple-glow); }
    .comment-content { font-size: 0.8rem; color: var(--muted); margin-top: 0.25rem; line-height: 1.5; }
    .comment-date { font-size: 0.65rem; color: var(--dim); letter-spacing: 0.05em; }

    /* --- Detail page --- */
    .post-full-title {
      font-size: 1.3rem; font-weight: 700; color: var(--accent);
      margin-bottom: 0.5rem; line-height: 1.3;
    }
    .post-full-content {
      font-size: 0.88rem; color: var(--text); line-height: 1.8;
      margin: 1rem 0; padding: 1rem 0;
      border-top: 1px solid var(--border); border-bottom: 1px solid var(--border);
    }
    .detail-meta {
      display: grid; grid-template-columns: 1fr 1fr; gap: 0.5rem;
      margin-bottom: 0.75rem;
    }
    @media (max-width: 480px) { .detail-meta { grid-template-columns: 1fr; } }
    .detail-meta-item {
      font-size: 0.7rem; color: var(--dim);
      letter-spacing: 0.05em; text-transform: uppercase;
    }
    .detail-meta-item span { display: block; font-size: 0.85rem; color: var(--text); font-weight: 600; margin-top: 2px; text-transform: none; }
    .post-id {
      font-size: 0.6rem; color: var(--dim); letter-spacing: 0.08em;
      font-family: 'Courier New', monospace; word-break: break-all;
      margin-top: 0.5rem; padding-top: 0.5rem;
      border-top: 1px solid var(--border);
    }

    /* --- Empty state --- */
    .empty {
      text-align: center; padding: 2.5rem 1rem; color: var(--dim);
      font-size: 0.85rem; font-style: italic;
    }

    /* --- Scanline overlay --- */
    body::after {
      content: '';
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: repeating-linear-gradient(
        0deg, transparent, transparent 2px,
        rgba(0,0,0,0.03) 2px, rgba(0,0,0,0.03) 4px
      );
      pointer-events: none; z-index: 9999;
    }

    /* --- Footer --- */
    footer {
      text-align: center; padding: 1.5rem; font-size: 0.65rem;
      color: var(--dim); letter-spacing: 0.1em; text-transform: uppercase;
      border-top: 1px solid var(--border); margin-top: 2rem;
    }
    footer em { color: var(--accent-dim); font-style: normal; }

    /* --- Two-column form row --- */
    .form-row {
      display: grid; grid-template-columns: 1fr 1fr; gap: 0.5rem;
    }
    @media (max-width: 480px) { .form-row { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1><span class="glyph">üìù</span> The Propaganda Engine</h1>
      <span class="badge">Dimension-2 // Captain Jinja</span>
      <nav>
        <a href="/">Home</a>
        <a href="/new">New Post</a>
      </nav>
    </div>
  </header>
  <main class="container">
    {% block content %}{% endblock %}
  </main>
  <footer>
    <em>coodie</em> ¬∑ Pydantic-native Cassandra ORM ¬∑ Powered by ScyllaDB
  </footer>
</body>
</html>
