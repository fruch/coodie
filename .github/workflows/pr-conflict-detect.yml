name: PR Conflict Detection

on:
  push:
    branches: [master]
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  detect-conflicts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      # ── Push to default branch: check all open PRs ──────────
      - name: Check all open PRs for conflicts
        if: github.event_name == 'push'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pr_numbers=$(gh pr list --state open --json number -q '.[].number')
          for pr_number in $pr_numbers; do
            MERGEABLE=""
            for i in $(seq 1 5); do
              MERGEABLE=$(gh api "/repos/${{ github.repository }}/pulls/${pr_number}" --jq '.mergeable // empty')
              echo "PR #${pr_number}: attempt $i/5, mergeable=$MERGEABLE"
              if [ -n "$MERGEABLE" ]; then
                break
              fi
              sleep 2
            done

            if [ -z "$MERGEABLE" ]; then
              echo "PR #${pr_number}: mergeability unknown after retries, skipping"
              continue
            fi

            if [ "$MERGEABLE" = "true" ]; then
              echo "PR #${pr_number}: clean"
              gh pr edit "$pr_number" --remove-label "conflict" || true
            else
              echo "PR #${pr_number}: conflict (mergeable=$MERGEABLE)"
              gh pr edit "$pr_number" --add-label "conflict" || true
            fi
          done

      # ── Pull request event: check the triggering PR ─────────
      - name: Check PR for conflicts
        if: github.event_name == 'pull_request'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER="${{ github.event.pull_request.number }}"

          MERGEABLE=""
          for i in $(seq 1 5); do
            MERGEABLE=$(gh api "/repos/${{ github.repository }}/pulls/${PR_NUMBER}" --jq '.mergeable // empty')
            echo "PR #${PR_NUMBER}: attempt $i/5, mergeable=$MERGEABLE"
            if [ -n "$MERGEABLE" ]; then
              break
            fi
            sleep 2
          done

          if [ -z "$MERGEABLE" ]; then
            echo "PR #${PR_NUMBER}: mergeability unknown after retries, skipping"
            exit 0
          fi

          if [ "$MERGEABLE" = "true" ]; then
            echo "PR #${PR_NUMBER}: clean"
            gh pr edit "$PR_NUMBER" --remove-label "conflict" || true
          else
            echo "PR #${PR_NUMBER}: conflict (mergeable=$MERGEABLE)"
            gh pr edit "$PR_NUMBER" --add-label "conflict" || true
          fi
