name: Integration Tests

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - "src/**"
      - "tests/**"
      - ".github/workflows/test-integration.yml"

concurrency:
  group: integration-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  test-integration:
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.12"
          - "3.13"
          - "3.14"
        driver-type:
          - scylla
          - cassandra
          - acsylla
        exclude:
          - python-version: "3.12"
            driver-type: scylla
          - python-version: "3.12"
            driver-type: acsylla
          - python-version: "3.14"
            driver-type: cassandra
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Dependencies
        run: |
          uv sync --all-groups
          uv pip install -e ".[${{ matrix.driver-type }}]"
      - name: Run integration tests
        run: uv run pytest -m integration -v --timeout=120 --driver-type=${{ matrix.driver-type }}
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: integration
